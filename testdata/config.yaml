proxy:
  router:
    upstreams:
      multy-1: http://test.host.multy:9000
      multy-2: http://test.host.multy:9001
      single: http://test.host.single:8080

    default: single
    routes:
      - host: multyple.path.ex
        default: single
        pathes:
          - path: /v1
            upstream: multy-1

          - path: /v2
            upstream: multy-2
            
      - host: single.path.ex
        pathes:
          - path: /
            upstream: single
    
  limiter:
    type: token_bucket
    algorithm:
      capacity: 100
      rate: 100.5
      
edge_limiter:
  is_global: true
  limiter:
    type: fixed_window
    algorithm:
      limit: 4
      window_duration: 1s
    storage: 
      ttl: 1s

metrics:
  hosts:
    - localhost
    
