proxy:
  rules:
    hosts:
      - host: "multypath.ex"
        pathes:
          "/app": "http://test.multy:9001"
          "/api": "http://test.multy:9000"

        default: "http://test.single:8080"

      - host: "rootpath.ex"
        pathes:
          "/": "http://test.single:8080"

    default: "http://test.single:8080"

  limiter:
    type: "token_bucket"
    algorithm:
      capacity: 100
      rate: 100.5


edge_limiter:
  limiter:
    type: "fixed_window"
    algorithm:
      limit: 4
      window_duration: 1s
    storage: 
      ttl: 1s

  is_global_limiter: true

metrics:
  hosts:
    - "localhost"
